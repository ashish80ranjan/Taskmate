{% extends 'base.html' %}
{% block title %}
<title>Edit Task- Taskmate</title>
{% endblock title %}
{% block content %}
<div class="container">
    <br>
{% if task_obj.manage == request.user %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="task" class="form-control" id="exampleInputEmail1" value="{{task_obj.task}}" aria-describedby="emailHelp">
          <input type="hidden" name="done" class="form-control" id="exampleInputEmail1" value="{{task_obj.done}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Task</button>
      </form>
      {% else %}
      <p>You can`t access this pag</p>
      {% endif %}
</div>
{% endblock content %}
